name: Automated Data Collection

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:        # 수동 실행 허용

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Run automation
      env:
        DART_API_KEY: ${{ secrets.DART_API_KEY }}
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
      run: python -u automation.py

    - name: Keepalive (Anti-disable)
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "action@github.com"
        
        # 50일 이상 커밋이 없으면 빈 커밋 생성 (GitHub 60일 비활성화 방지)
        last_commit_date=$(git log -1 --format=%ct)
        limit_date=$(date -d "50 days ago" +%s)
        
        if [ $last_commit_date -lt $limit_date ]; then
          git commit --allow-empty -m "Keepalive commit to prevent workflow disable"
          git push
        else
          echo "No keepalive needed yet."
        fi
